<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h3>Personal Blogging App</h3>
        <a class="login" href="../SignUp/index.html">Sign Up</a>
    </div>
    <div class="h1signup">
        <h1>Login</h1>
    </div>
    
    <div class="login-page">
        <div class="form">
            <form class="login-form" method="post">
                <!-- <h2></i> Login</h2> -->
                <input type="text" id="" placeholder=" First Name" />
                <input type="text" id="email" placeholder=" Last Name" />
                <input type="email" id="email" placeholder=" Email" required />
                <input type="password" id="password" placeholder=" Password" required />
                <input type="password" id="password1" placeholder=" Repeat Password"  />
                <button id="btn" class="btn"> Sign In</button>
            </form>
        </div>
    </div>
<script type="modeule" src="./script.js"></script>
</body>
</html>
